<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">Bienvenido</h1>
  
    <div class="button-container">
      <button mat-button routerLink="/post" (click)="cambiarContenido('post')">Publicaciones</button> 
    </div>
  
    <button mat-button (click)="logout()">Cerrar Sesión</button>
  </mat-toolbar>
  
  <mat-sidenav-container class="example-sidenav-container"
                        [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <a mat-list-item routerLink=".">Editar perfil</a>
        <a mat-list-item routerLink="/information" (click)="cambiarContenido('information')" >Información personal</a>
        <a mat-list-item (click)="logout()">Cerrar Sesion</a>
        <!-- Agrega más elementos según sea necesario -->
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content style=" padding: 16px;">
      <router-outlet *ngIf="mostrarPublicaciones"></router-outlet>
      <app-information *ngIf="!mostrarPublicaciones"></app-information>
    </mat-sidenav-content>
    
  </mat-sidenav-container>
</div>

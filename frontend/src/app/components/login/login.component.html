  <div class="login-page">
    <h1 class="main-title">INLAZERED</h1>
  
    <div class="login-form-flex">
      <mat-card>
        <mat-card-title class="mat-card-title-center">
          Iniciar Sesión
        </mat-card-title>
        <mat-card-content>
          <mat-form-field>
            <input matInput placeholder="User Name" [(ngModel)]="user.username">
          </mat-form-field>
          <br/>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" [(ngModel)]="user.password"/>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <div class="button-flex-container">
            <button mat-raised-button color="primary"  (click)="login()">Login</button>
          </div>
        </mat-card-actions>
      </mat-card>
  
      <div class="register-link">
        ¿No tienes una cuenta? <a routerLink="/register">Regístrate</a>
      </div>
    </div>
  </div>
